name: CI

on:
  push:
    branches:
      - feature/architecture-update
  pull_request:
    branches:
      - feature/architecture-update

jobs:
  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Build frontend
        run: npm run build
      - name: Upload frontend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: build

  backend-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src/backend-starter
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - name: Install backend dependencies
        run: npm ci
      - name: TypeScript build
        run: npm run build
      - name: Lint (non-blocking)
        run: npm run lint || echo "Lint errors present"
      - name: Upload backend build artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: src/backend-starter/dist

