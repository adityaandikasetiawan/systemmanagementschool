version: '3.8'

services:
  # Frontend Application (React + Express serving static)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=/api/v1
    environment:
      - PORT=3000
    restart: always

  # Backend API
  backend:
    build:
      context: ./src/backend
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - PORT=5000
      - MONGO_URI=mongodb://mongo:27017
      - MONGO_DB_NAME=baituljannah_db
      - FRONTEND_URL=http://localhost
      - JWT_SECRET=${JWT_SECRET:-production_secret_key_change_this}
    volumes:
      - backend-uploads:/app/uploads
    depends_on:
      - mongo
    restart: always

  # Database
  mongo:
    image: mongo:6.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

  # Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    restart: always

volumes:
  mongo-data:
  backend-uploads:
